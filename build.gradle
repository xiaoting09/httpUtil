group 'org.http'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

dependencies {
    compile('org.apache.httpcomponents:httpclient:4.5.1')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
